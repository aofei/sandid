name: Main
on: [push, pull_request]
jobs:
  test:
    name: Test all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - "1.2.x"
          - "1.3.x"
          - "1.4.x"
          - "1.5.x"
          - "1.6.x"
          - "1.7.x"
          - "1.8.x"
          - "1.9.x"
          - "1.10.x"
          - "1.11.x"
          - "1.12.x"
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1.0.2
        with:
          go-version: ${{matrix.go}}
        env:
          GOPATH: /tmp/gopath # For versions prior to Go 1.11
      - name: Check out code
        uses: actions/checkout@v1.0.0
      - name: Get modules
        run: go get -v -t -d ./...
      - name: Test
        run: go test -v --coverprofile=cover.out $(go list ./... | grep -v /vendor/)
      - name: Upload coverage profile
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: cover.out
